<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <script>


      $(document).ready(function(){


        var $body = $('body');
        // $body.html('');  -- given, not sure what it's for but was told it causes problems.

        function getTweets() {
          var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          //add time stamp here
          let today = new Date();
          let date = (today.getMonth()+1)+'/'+today.getDate()+'/' + today.getFullYear();
          let time = today.getHours() + ":" + today.getMinutes();
          let dateTime = '  --- sent on: ' + date+' at: '+time;
          $tweet.text('@' + tweet.user + ': ' + tweet.message + dateTime );
          $tweet.appendTo($body);
          index -= 1;
        }
      }
        getTweets();
//could not get "getTweets()" to work inside of SetInterval TODO
        setInterval(function(){
          getTweets();
        },100000);
      });

    </script>

  </body>
</html>
